{% extends "layout.html" %}

{% block container %}

<div class="bg-neutral-primary-soft block max-w-sm p-6 border border-default rounded-base shadow-xs">
    <h5 class="mb-3 text-2xl font-semibold tracking-tight text-heading leading-8">
        Nombre: {{nombre}}
    </h5>
    <h3 class="mb-3 text-2xl font-semibold tracking-tight text-heading leading-8">
        A Paterno: {{aPaterno}}
    </h3>
    <h3 class="mb-3 text-2xl font-semibold tracking-tight text-heading leading-8">
        Correo: {{email}}
    </h3>
    <br>
    <a href="index" class="inline-flex items-center text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
        Regresar al index
        <svg class="w-4 h-4 ms-1.5 rtl:rotate-180 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/></svg>
    </a>
</div>


{% endblock %}
