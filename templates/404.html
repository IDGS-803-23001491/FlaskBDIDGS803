<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore 404 - Pagina non trovata</title>
    <style>
        /* Estilo básico para centrar el contenido y hacer la página legible */
        body {
            margin: 0;
            height: 100vh; /* altura de la ventana para centrar verticalmente */
            display: flex;
            justify-content: center; /* centra horizontalmente */
            align-items: center; /* centra verticalmente */
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #e74c3c; /* rojo para resaltar el error */
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Contenido principal de la página 404 -->
    <div>
        <h1>404</h1>
        <p>¡Ups! La página que buscas no fue encontrada.</p>
        <a href="/">Volver al Inicio</a>
    </div>
</body>
</html>
